
eureka:
  client:
    service-url:
      default-zone: http:/localhost:8761/eureka

server:
  port: 8081
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/v1/product/*
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/api/v1/inventory/*
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/v1/order/*
        - id: discovery-server
          uri: lb://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SrtPath=/
        - id: discovery-server-static
          uri: lb://localhost:8761
          predicates:
            - Path=/eureka/**

logging:
  level:
    root: info
#    org.springframework.cloud.gateway.route.RouteDefinitionLocator: info
    org:
      springframework:
        cloud:
          gateway: trace
#            route:
#              route-definition-locator: info


management:
  endpoints:
    web:
      exposure:
        include: prometheus